<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>
<div id="app">
<template>
  <el-table
          ref="multipleTable"
          :data="tableData"
          tooltip-effect="dark"
          style="width: 100%"
          @selection-change="handleSelectionChange">
    <el-table-column
            type="selection"
            width="55">
    </el-table-column>
    <el-table-column
            label="学号"
            width="120">
      <template slot-scope="scope">{{ scope.row.sid }}</template>
    </el-table-column>
    <el-table-column
            prop="sname"
            label="姓名"
            width="120">
    </el-table-column>
    <el-table-column
            prop="sage"
            label="年龄"
            width="120"
            show-overflow-tooltip>
    </el-table-column>
    <el-table-column
            prop="ssex"
            label="性别"
            width="120"
            show-overflow-tooltip>
    </el-table-column>
    <el-table-column
            prop="semail"
            label="邮箱"
            width="120"
            show-overflow-tooltip>
    </el-table-column>
    <el-table-column
            prop="photo"
            label="照片"
            width="120"
            show-overflow-tooltip>
    </el-table-column>
  </el-table>
  <div style="margin-top: 20px">
    <el-button @click="toggleSelection([tableData[1], tableData[2]])">切换第二、第三行的选中状态</el-button>
    <el-button @click="toggleSelection()">取消选择</el-button>
  </div>
</template>
</div>
<script>
  var Main = {
    data() {
      return {
        tableData: [{
          sid: 1,
          sname: '王小虎',
          ssex:'男',
          semail:'sada',
          photo:'sdsd',
          sage:23
        }],
        multipleSelection: []
      }
    },

    methods: {
      toggleSelection(rows) {
        if (rows) {
          rows.forEach(row => {
            this.$refs.multipleTable.toggleRowSelection(row);
          });
        } else {
          this.$refs.multipleTable.clearSelection();
        }
      },
      handleSelectionChange(val) {
        this.multipleSelection = val;
      }
    }
  }
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
</script>
</body>
</html>
